<!-- Modal: Estado de Cliente -->
<div class="modal fade" id="modalEstadoCliente" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    <i class="fas fa-user-check me-2"></i>Estado de Cliente
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">

                <!-- Componente reutilizable: Búsqueda de Cliente -->
                {% include 'app_informes/modal_busqueda_cliente.html' %}

                <!-- Sección de Información del Cliente -->
                <div id="seccionInformacion" class="d-none">
                    <!-- Loading información -->
                    <div id="loadingInformacion" class="text-center py-5 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-3 text-muted">Cargando información del cliente...</p>
                    </div>
                    
                    <!-- Información del cliente -->
                    <div id="infoCliente" class="d-none">
                        <!-- Observaciones (si existen) -->
                        <div id="observacionesContainer" class="d-none">
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <strong>Observaciones:</strong>
                                <div id="observacionesTexto"></div>
                            </div>
                        </div>
                        
                        <!-- Datos principales -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-3 text-muted">Datos del Cliente</h6>
                                <div class="row">
                                    <div class="col-md-4 mb-2">
                                        <strong>Código:</strong>
                                        <div id="clienteCodigo">-</div>
                                    </div>
                                    <div class="col-md-8 mb-2">
                                        <strong>Razón Social:</strong>
                                        <div id="clienteRazonSocial">-</div>
                                    </div>
                                    <div class="col-md-4 mb-2">
                                        <strong>CUIT:</strong>
                                        <div id="clienteCuit">-</div>
                                    </div>
                                    <div class="col-md-8 mb-2">
                                        <strong>Saldo Cta. Cte.:</strong>
                                        <div id="clienteSaldo">-</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Última compra y pago -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-3 text-muted">Movimientos</h6>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <strong>Fecha Última Compra:</strong>
                                        <div id="clienteFechaCompra">-</div>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <strong>Importe Última Compra:</strong>
                                        <div id="clienteImporteCompra">-</div>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <strong>Fecha Último Pago:</strong>
                                        <div id="clienteFechaPago">-</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Nota -->
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Nota</h6>
                                <div id="clienteNota">-</div>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <button class="btn btn-secondary" type="button" id="btnNuevaBusqueda">
                                <i class="fas fa-arrow-left me-1"></i>Nueva Búsqueda
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
