<!-- Modal genérico de alertas -->
<div class="modal fade" id="modalAlerta" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" id="modal-alerta-header">
                <h5 class="modal-title" id="modal-alerta-titulo">
                    <i class="fas fa-info-circle me-2"></i>Información
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center py-4">
                <i id="modal-alerta-icono" class="fas fa-info-circle" style="font-size: 3rem;"></i>
                <p class="mt-3 mb-0 fs-5" id="modal-alerta-mensaje"></p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                    <i class="fas fa-check me-1"></i>Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
