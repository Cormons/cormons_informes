{% load static %}

<!-- Modal para Cheques en Cartera -->
<div class="modal fade" id="modalChequesCartera" tabindex="-1" aria-labelledby="modalChequesCarteraLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title" id="modalChequesCarteraLabel">
                    <i class="fas fa-money-check-alt me-2"></i>Cheques en Cartera
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Spinner de carga -->
                <div id="chequesLoading" class="text-center py-5">
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3 text-muted">Consultando cheques...</p>
                </div>

                <!-- Mensaje de error (oculto por defecto) -->
                <div id="chequesError" class="alert alert-danger d-none" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="chequesErrorMensaje"></span>
                </div>

                <!-- Mensaje informativo de VFP (oculto por defecto) -->
                <div id="chequesMensajeInfo" class="alert alert-info d-none" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <span id="chequesMensajeInfoTexto"></span>
                </div>

                <!-- Tabla de resultados (oculta por defecto) -->
                <div id="chequesResultados" class="d-none">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-warning">
                                <tr>
                                    <th>Número</th>
                                    <th>Fecha Emisión</th>
                                    <th>Fecha Vencimiento</th>
                                    <th>Banco</th>
                                    <th>Cliente</th>
                                    <th class="text-end">Monto</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody id="chequesTableBody">
                                <!-- Se llena dinámicamente con JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Resumen -->
                    <div class="mt-3 p-3 bg-light rounded">
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Total de cheques:</strong> <span id="chequesTotalCantidad">0</span>
                            </div>
                            <div class="col-md-6 text-end">
                                <strong>Monto total:</strong> <span id="chequesTotalMonto" class="text-success fs-5">$0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de error bloqueante (401) -->
<div class="modal fade" id="modalErrorBloqueante" tabindex="-1" aria-labelledby="modalErrorBloqueante" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">
                    <i class="fas fa-exclamation-triangle me-2"></i>Error de Sesión
                </h5>
            </div>
            <div class="modal-body">
                <p id="errorBloqueanteTexto"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="redirigirLogin()">Ir a Login</button>
            </div>
        </div>
    </div>
</div>
